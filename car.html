        }

        #car-info {

        }

        #controls {
            position: absolute;
            bottom: 20%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #battery-info {
            position: absolute;
            top: 20%;
            font-size: 18px;
        }

        #status-message {
            position: absolute;
            top: 10%;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
